<table
  border="1"
  style="border-collapse: collapse;width: 100%;"
  data-pdfmake="{&quot;widths&quot;:[&quot;auto&quot;,&quot;*&quot;,&quot;*&quot;,&quot;*&quot;]}"
>
  <tr>
      <td colspan="4" style="background-color: #d9e1f2; font-weight: bold; padding: 5px;">2. DATOS DEL PRACTICANTE</td>
  </tr>
  <tr>
      <td style="font-weight: bold; padding: 5px;">Nombres y Apellidos:</td>
      <td colspan="3" style="padding: 5px;">{{ nombres }}</td>
  </tr>
  <tr>
      <td style="font-weight: bold; padding: 5px;">Número de Documento de Identificación:</td>
      <td colspan="3" style="padding: 5px;">{{ cedula }}</td>
  </tr>
  <tr>
      <td style="font-weight: bold; padding: 5px;">Créditos aprobados:</td>
      <td colspan="3" style="padding: 5px;">{{ creditos }}</td>
  </tr>
</table>
